<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="icon" type="image/vnd.microsoft.icon" href="" sizes="16x16">
    <title>Hi! I'm John Doe</title>
</head>
<body>
        <div class="d-flex" id="wrapper">

            <!-- Sidebar -->
            <div class="border-right" id="sidebar-wrapper">
                <a class="no-decoration" href="./index.html"><div class="sidebar-heading">John Doe</div></a>
                <div class="list-group list-group-flush">
                    <a href="./assets/cv.pdf" target="_blank" class="list-group-item list-group-item-action">Download CV</a>
                    <a href="./portfolio.html" class="list-group-item list-group-item-action">Portfolio</a>
                    <a href="./formation.html" class="list-group-item list-group-item-action">Additional courses</a>
                    <a href="./contact.html" class="list-group-item list-group-item-action">Contact</a>
                    <a href="#" target="_blank" class="list-group-item list-group-item-action">Blog</a>
                </div>
            </div>
            
            <!-- Content -->
            <div id="page-content-wrapper">
                <main  class="animated fadeInUp slow">

                    <header>
                        <button class="btn custom-btn fas fa-bars" id="menu-toggle"></button>
                    </header>
                    
                    <p id="greeting" class="center col-sm-12">
                        Contact me
                    </p>
                
                    <p class="center">
                        You can send me an email using the form below...
                    </p>

                    <form action="" method="POST">
                        <div class="row">
                            <div class="col-md-6 col-xl-5 offset-xl-1">
                                <div class="form-group">
                                    <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" required/>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" required/>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number" value="" />
                                </div>
                            </div>
                            <div class="col-md-6 col-xl-5">
                                <div class="form-group">
                                    <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 offset-sm-4 col-xl-12 offset-xl-0 center">
                                <input type="submit" name="btnSubmit" class="btn custom-btn" value="Send Message" required/>
                            </div>
                        </div>
                    </form>

                    <p class="center">... or get me in touch throuhgt social networks : )</p>
                    
                </main>

                <footer>
                    <div id="foot" class="fix-bottom">
                        <p id="social" class="center">
                            <a href="" target="_blank"><i class="fab fa-facebook-f"></i></a>
                            <a href="" target="_blank"><i class="fab fa-twitter"></i></a>
                            <a href="" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                            <a href="" target="_blank"><i class="fab fa-pinterest-p"></i></a>
                            <a href="" target="_blank"><i class="fas fa-envelope"></i></a>
                            <a href="" target="_blank"><i class="fab fa-github"></i></a>
                        </p>
                        <p class="center">
                            John Doe. 2020.
                        </p>
                    </div>
                </footer>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3aabf98af8.js" crossorigin="anonymous"></script>
</body>

</html>
